<html>
    <head>
        <title>Docler Demo</title>
        <link rel="stylesheet" type="text/css" href="css/site.css">
        <link rel="stylesheet" type="text/css" href="css/player.css">
    </head>
    <body>
        <div class="container">
            <h1>Docler Demo</h1>
            <div class="playerContainer">        
                <video id="player" controls width="100%"/>
            </div>
            <div>
                <input type="checkbox" id="customControlsEnabled">Custom controls</input>
            </div>
            <div class="playerCustomControls" id='customControlsContainer'>
                <button onclick="CustomController.changePlayState()" id="customPlayButton">Play</button>
                <button onclick="CustomController.seekVideo(5)">Forward 5sec</button>
                <button onclick="CustomController.seekVideo(-5)">Backward 5sec</button>
                Volume
                <input type="range" min="0" max="1" value="0.9" step="0.01" class="playerVolumeSlider" id="customControlsVolumeSlider">
            </div>
        </div>
        <script src="js/customControls.js"></script>
        <script src="js/videoData.js"></script>
        <script src="js/player.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
